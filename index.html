<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <section class="container__img">
      <img src="assets/images/illustration-article.svg" alt="design" class="container__img--largescale">
    </section>
    <section class="container__texts">
      <div class="container__texts-status">
        <p class="container__texts-status--smallscale">Learning</p>
      </div>
      <h1 class="container__texts-published">Published 21 Dec 2023</h1>
      <h1 class="container__texts-title"><a href="#">HTML & CSS foundations</a></h1>
      <p class="container__texts-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="container__profile">
      <div class="container__profile-img">
        <img src="assets/images/image-avatar.webp" alt="profile" class="container__profile-img--rounded">
      </div>
      <p class="container__profile-name">Greg Hooper</p>
    </section>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/jldevx">jldevx</a>.</p>
  </footer>
</body>
</html>
